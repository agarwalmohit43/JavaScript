<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style>
            .test {
                color: red;
            }

            #test2 {
                background-color: #00b7ff;
            }
        </style>
    </head>
    <body>
        <input type="text" />
        <div class="test" id="test2">test</div>
        <script>
            function validateEmail(email) {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                return re.test(String(email).toLowerCase())
            }

            let inputField = document.querySelector('input')
            inputField.onblur = function () {
                let emailId = validateEmail(inputField.value)
                if (emailId) {
                    alert(`${inputField.value} is correct`)
                } else {
                    alert(`Wrong email id`)
                }
            }
        </script>
    </body>
</html>
