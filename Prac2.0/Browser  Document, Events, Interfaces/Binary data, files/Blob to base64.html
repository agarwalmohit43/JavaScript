<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let link = document.createElement('a');
    link.download = 'hello.txt';
    let blob = new Blob(['Hello'], {type: 'text/plain'});

    let reader = new FileReader();
    reader.readAsDataURL(blob);

    reader.onload = function () {
        link.href = reader.result;
        link.click();
    }
</script>
</body>
</html>
