<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let link = document.createElement('a');
    link.download = 'downloadUsingDynamicLink.txt';

    let blob = new Blob(['Hello', ' ', 'Mohit'], {type: 'text/plain'});
    link.href = URL.createObjectURL(blob);
    link.click();

    URL.revokeObjectURL(blob);
</script>
</body>
</html>
