<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="select">
    <option value="apple">Apple</option>
    <option value="pear">Pear</option>
    <option value="banana">Banana</option>
</select>

<br><br><br><br>

<select id="selectMul" multiple>
    <option value="blues" selected>Blues</option>
    <option value="rock" >Rock</option>
    <option value="classic" selected>Classic</option>
</select>

<script>
    // all three lines do the same thing
    select.options[2].selected = true;
    select.selectedIndex = 2;
    select.value = 'banana';

    //adding new option
    let option = new Option("Orange", "orange", true, true);
    select.append(option);

    //get value of selected
    let selectedOption = select.options[select.selectedIndex];
    alert(selectedOption.value);

    let selectedElements = Array.from(selectMul.options)
        .filter(options => options.selected === true)
        .map(selected => selected.value);
    alert(selectedElements)
</script>
</body>
</html>
